name: Tests

permissions:
  contents: read

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.2]
        php: [8.4]
        experimental: [false]
    name: ðŸ‘· CI Phun on Bun-${{ matrix.bun }} under ${{ matrix.os }}

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŽ‰ Setup Bun
        uses: siguici/setup-js@v1
        with:
          runtime: bun
          version: ${{ matrix.bun }}

      - name: âœ¨ Install JavaScript dependencies
        run: bun install

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: âœ… Check code style
        run: bun check

      - name: ðŸ§ª Test components
        run: bun test

